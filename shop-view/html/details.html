<script type="text/javascript">
    layui.config({
        base: '../res/static/js/util/' //你存放新模块的目录，注意，不是layui的模块目录
    }).use(['mm', 'jquery','layer'], function () {
        var mm = layui.mm, $ = layui.$, layer = layui.layer;
        var cur = $('.number-cont input').val();
        $('.number-cont .btn').on('click', function () {
            if ($(this).hasClass('add')) {
                cur++;

            } else {
                if (cur > 1) {
                    cur--;
                }
            }
            $('.number-cont input').val(cur)
        });


        if (id = getQueryVariable('id')) {

            // 立即购买
            $('.purchase-btn').click(function () {
                update
            });

            // 加入购物车
            $('.car-btn').click(function () {
                var num = $('#buy_num').val();
                if (!localStorage.getItem('access_token')) {
                    alert('请先登录');
                    window.location.href = 'login.html';
                    return false;
                }
                $.ajax({
                    type: "post",
                    dataType: "json",
                    url: 'http://shop.qiujincheng.top/api/Cart/add',
                    data: {'id': id, 'num': num},
                    headers: {
                        "Authorization": localStorage.getItem('access_token')//此处放置请求到的用户token
                    },
                    success: function (data) {
                        layer.msg(data.message);
                    },

                    error: function (msg) {
                        console.log(msg);
                    }
                });
            });

            // 商品详情
            $.ajax({
                type: "get",
                dataType: "json",
                url: 'http://shop.qiujincheng.top/api/detail/' + id,
                data: '',
                success: function (e) {
                    console.log(e);
                    var data = e;
                    if (data.status != 1) { // id不存在 跳转 商品不存在 静态页面
                        return;
                    }
                    if (!data.result) { // 没有数据 跳转 商品不存在 静态页面
                        return false;
                    }
                    $('#sku_title').html(data.result.title); // 商品标题

                    var str = '';
                    for (i in data.result.sku) {
                        str += '<div class="color layui-clear"><span class="title">' + data.result.sku[i].name + '</span>';
                        str += '<div class="color-cont">';
                        var list = data.result.sku[i]['list'];
                        for (j in list) {
                            active = list[j].flag ? 'active' : '';
                            str += '<span class="btn ' + active + '">' + list[j].name + '</span>';
                        }
                        str += '</div>';
                        str += '</div>';
                    }

                    $('.shop_add').prepend(str);
                    $('#sku_price').html(data.result.price);
                    $('#sku_cost_price').html('￥' + data.result.cost_price);
                    $('#shop_image').attr("src", data.result.image[0]);
                    // $('.detail').html(data.result.detail.d2);
                    // console.log(data.result.detail.d2)

                }
            });
        } else { // 获取不到id, 跳转 商品不存在 静态页面

        }
    });
</script>
