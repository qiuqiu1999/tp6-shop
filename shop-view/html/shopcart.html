<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../res/static/css/main.css">
    <link rel="stylesheet" type="text/css" href="../res/layui/css/layui.css">
    <script type="text/javascript" src="../res/layui/layui.js"></script>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
</head>
<body>

<!-- 顶部导航 -->
<script src="common/_header.js"></script>


<div class="header">
    <div class="headerLayout w1200">
        <div class="headerCon">
            <h1 class="mallLogo">
                <a href="#" title="母婴商城">
                    <img src="../res/static/img/logo.png">
                </a>
            </h1>
            <div class="mallSearch">
                <form action="" class="layui-form" novalidate>
                    <input type="text" name="title" required lay-verify="required" autocomplete="off"
                           class="layui-input" placeholder="请输入需要的商品">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">
                        <i class="layui-icon layui-icon-search"></i>
                    </button>
                    <input type="hidden" name="" value="">
                </form>
            </div>
        </div>
    </div>
</div>


<div class="content content-nav-base shopcart-content">
    <div class="main-nav">
        <div class="inner-cont0">
            <div class="inner-cont1 w1200">
                <div class="inner-cont2">
                    <a href="commodity.html" class="active">所有商品</a>
                    <a href="buytoday.html">今日团购</a>
                    <a href="information.html">母婴资讯</a>
                    <a href="about.html">关于我们</a>
                </div>
            </div>
        </div>
    </div>
    <div class="banner-bg w1200">
        <h3>夏季清仓</h3>
        <p>宝宝被子、宝宝衣服3折起</p>
    </div>
    <div class="cart w1200">
        <div class="cart-table-th">
            <div class="th th-chk">
                <div class="select-all">
                    <div class="cart-checkbox">
                        <input class="check-all check" id="allCheckked" type="checkbox" value="true">
                    </div>
                    <label>&nbsp;&nbsp;全选</label>
                </div>
            </div>
            <div class="th th-item">
                <div class="th-inner">
                    商品
                </div>
            </div>
            <div class="th th-price">
                <div class="th-inner">
                    单价
                </div>
            </div>
            <div class="th th-amount">
                <div class="th-inner">
                    数量
                </div>
            </div>
            <div class="th th-sum">
                <div class="th-inner">
                    小计
                </div>
            </div>
            <div class="th th-op">
                <div class="th-inner">
                    操作
                </div>
            </div>
        </div>
        <div class="OrderList">
            <div class="order-content" id="list-cont">

                <ul class="item-content layui-clear">
                    <li class="th th-chk">
                        <div class="select-all">
                            <div class="cart-checkbox">
                                <input class="CheckBoxShop check" id="" type="checkbox" num="all" name="select-all"
                                       value="true">
                            </div>
                        </div>
                    </li>
                    <li class="th th-item">
                        <div class="item-cont">
                            <a href="javascript:;"><img src="../res/static/img/paging_img2.jpg" alt=""></a>
                            <div class="text">
                                <div class="title">宝宝T恤棉质小衫</div>
                                <p><span>粉色</span> <span>130</span>cm</p>
                            </div>
                        </div>
                    </li>
                    <li class="th th-price">
                        <span class="th-su">189.00</span>
                    </li>
                    <li class="th th-amount">
                        <div class="box-btn layui-clear">
                            <div class="less layui-btn">-</div>
                            <input class="Quantity-input" type="" name="" value="1" disabled="disabled">
                            <div class="add layui-btn">+</div>
                        </div>
                    </li>
                    <li class="th th-sum">
                        <span class="sum">189.00</span>
                    </li>
                    <li class="th th-op">
                        <span class="dele-btn">删除</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="FloatBarHolder layui-clear">
            <div class="th th-chk">
                <div class="select-all">
                    <div class="cart-checkbox">
                        <input class="check-all check" id="" name="select-all" type="checkbox" value="true">
                    </div>
                    <label>&nbsp;&nbsp;已选<span class="Selected-pieces">0</span>件</label>
                </div>
            </div>
            <div class="th batch-deletion">
                <span class="batch-dele-btn">批量删除</span>
            </div>
            <div class="th Settlement">
                <button class="layui-btn">结算</button>
            </div>
            <div class="th total">
                <p>应付：<span class="pieces-total">0</span></p>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    layui.config({
        base: '../res/static/js/util/' //你存放新模块的目录，注意，不是layui的模块目录
    }).use(['mm', 'jquery', 'element', 'car'], function () {
        var mm = layui.mm, $ = layui.$, element = layui.element, car = layui.car;
        car.init();
        $.ajax({
            type: "post",
            dataType: "json",
            url: 'http://shop.qiujincheng.top/api/Cart/lists',
            data: '',
            headers: {
                "Authorization": localStorage.getItem('access_token')//此处放置请求到的用户token
            },
            success: function (data) {
                console.log(data)
                if (data.status != 1) {
                    layer.msg(data.message);
                    return false;
                }
                var str = '';
                var data = data.result;
                for (i in data) {
                    str += '<ul class="item-content layui-clear">';
                    str += '<li class="th th-chk">';
                    str += '<div class="select-all">';
                    str += '<div class="cart-checkbox">';
                    str += '<input class="CheckBoxShop check" id="" type="checkbox" num="all" name="select-all" value="true">';
                    str += '</div>';
                    str += '</div>';
                    str += '</li>';
                    str += '<li class="th th-item">';
                    str += '<div class="item-cont">';
                    str += '<a href="javascript:;"><img src="../res/static/img/paging_img3.jpg" alt=""></a>';
                    str += '<div class="text">';
                    str += '<div class="title">' + data[i]['title'] + '</div>';
                    str += '<p><span>' + data[i]['sku'] + '</span></p>';
                    str += '</div>';
                    str += '</div>';
                    str += '</li>';
                    str += '<li class="th th-price">';
                    str += '<span class="th-su">' + data[i]['price'] + '</span>';
                    str += '</li>';
                    str += '<li class="th th-amount">';
                    str += '<div class="box-btn layui-clear">';
                    str += '<div class="less layui-btn" onclick="updateCart(\'del\',this,' + data[i]['id'] + ')">-</div>';
                    str += '<input class="Quantity-input" type="" name="" value="' + data[i]['num'] + '" disabled="disabled">';
                    str += '<div class="add layui-btn" onclick="updateCart(\'add\',this,' + data[i]['id'] + ')">+</div>';
                    str += '</div>';
                    str += '</li>';
                    str += '<li class="th th-sum">';
                    str += '<span class="sum">' + data[i]['total'] + '</span>';
                    str += '</li>';
                    str += '<li class="th th-op">';
                    str += '<button class="dele-btn" value="' + data[i]['id'] + '">删除</button>';
                    str += '</li>';
                    str += '</ul>';
                }
                $('.order-content').html(str);
                car.init()
            },
            error: function (msg) {
                console.log(msg);
            }
        });

        window.updateCart = function (type, e, id) {
            var num = 0;
            switch (type) {
                case 'add':
                    num = parseInt(e.parentElement.children[1].valueOf().value) + 1;
                    break;
                case 'del':
                    num = parseInt(e.parentElement.children[1].valueOf().value) - 1;
                    break;
            }

            $.ajax({
                type: "post",
                dataType: "json",
                url: 'http://shop.qiujincheng.top/api/Cart/update',
                data: {'id': id, 'num': num},
                headers: {
                    "Authorization": localStorage.getItem('access_token')//此处放置请求到的用户token
                },
                success: function (data) {
                    layer.msg(data.message);
                },

                error: function (msg) {
                    console.log(msg);
                }
            });
        }


    });


</script>
</body>
</html>
